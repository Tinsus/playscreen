<div class="padding-64 w3-center" id="joinGame">
	<div class="w3-container w3-theme-l4 w3-padding" id="counter">
		{function="Loca::Get('ENTER_GAMEID')"}:
		<div class="w3-row w3-padding">
			<div class="w3-third">
				&nbsp;
			</div>
			<div class="w3-third">
				<input type="number" min="1" id="gameid" class="w3-input"/>
			</div>
		</div>
		<button onclick="joinGame()" class="w3-button w3-green">
			{function="Loca::Get('JOIN')"}
		</button>
	</div>
</div>
<div class="padding-64 w3-center" id="waitForGame" style="display: none;">
	<h1 class="w3-center w3-margin-bottom" id="headline">
	</h1>
	<div class="w3-center w3-margin-bottom" id="image">
	</div>
	<div class="w3-center w3-margin-bottom" id="description">
	</div>
	<div class="w3-container" id="counter">
		<i class="fa fa-spinner fa-pulse w3-jumbo w3-padding" id="wait"></i>
		<p>
			{function="Loca::Get('WAITFORPLAYERS')"}
		</p>
	</div>
</div>
