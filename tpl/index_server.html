<div class="padding-64 w3-center" id="main">
	<img src="{$home}img/logo.svg" alt="background picture" style="width: 90%; max-height: 300px;"/>
	<p class="w3-container w3-text-theme-d5 w3-theme-l4 w3-xlarge">
		<b>{function="Loca::Get('CATCHPHRASE')"}</b>
	</p>
</div>
<div class="padding-64{if='$counter%2==0'} w3-theme-l1{/if} gamedecs" onclick="prepareGame({$value})" style="cursor: pointer;">
{loop="array(3,2,1)"}
	<h1 class="w3-center w3-margin-bottom">
		{function="Loca::Get('GAME'.$value)"}
	</h1>
	<div class="w3-center w3-margin-bottom">
		<img src="{$home}game{$value}/logo.svg" alt="game {$value} logo" style="width: 90%; max-height: 300px;"/>
	</div>
	<div class="w3-center w3-margin-bottom">
		{function="Loca::Get('GAME'.$value.'_DESC')"}
	</div>
</div>
<script type="text/javascript">
	SetLoca("GAME{$value}", "{function='Loca::Get('GAME'.$value)'}");
	SetLoca("GAME{$value}_DESC", "{function='Loca::Get('GAME'.$value.'_DESC')'}");
</script>
{/loop}
<div class="padding-64 w3-center" style="display: none;" id="prepare">
	<h1 class="w3-center w3-margin-bottom" id="headline">
	</h1>
	<div class="w3-center w3-margin-bottom" id="image">
	</div>
	<div class="w3-center w3-margin-bottom" id="description">
	</div>
	<div class="w3-container w3-theme-l4" id="counter">
		<i class="fa fa-spinner fa-pulse w3-jumbo w3-padding" id="wait"></i>
		<p class="w3-xlarge">
			<b id="num">0</b><span id="between">/</span><span id="total">0</span>
		</p>
		<span class="w3-medium">{function='Loca::Get("GAMEID")'}: <span id="id"></span></span>
	</div>
	<p class="w3-container" style="display: none;" id="play">
		<button class="w3-btn w3-theme-l2 w3-xlarge" onclick="play()">
			{function='Loca::Get("PLAY")'}!
		</button>
	</p>
</div>
<script type="text/javascript">
	{loop='array("GAME_UNKNOWN")'}
	SetLoca("{$value}", "{function='Loca::Get($value)'}");
	{/loop}
</script>
