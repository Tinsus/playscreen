<div class="padding-64 w3-center" id="main">
	<img src="{$home}img/logo.svg" alt="background picture" style="width: 90%; max-height: 300px;"/>
	<p class="w3-container w3-text-theme-d5 w3-theme-l4 w3-xlarge">
		<b>{function="Loca::Get('CATCHPHRASE')"}</b>
	</p>
</div>
{loop="array(1)"}
<div class="padding-64{if='$counter%2==0'} w3-theme-l1{/if}" onclick="location.href = GetDomain() + 'prepare.php?game={$value}'" style="cursor: pointer;">
	<h1 class="w3-center w3-margin-bottom">
		{function="Loca::Get('GAME'.$value)"}
	</h1>
	<div class="w3-center w3-margin-bottom">
		<img src="{$home}game{$value}/logo.svg" alt="game {$value} logo" style="width: 90%; max-height: 300px;"/>
	</div>
	<div class="w3-center w3-margin-bottom">
		{function="Loca::Get('GAME'.$value.'_DESC')"}
	</div>
</div>
{/loop}
