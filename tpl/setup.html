<div class="padding-64">
	<div class="w3-row w3-padding" id="player">
		<div class="w3-third w3-center">
			{function='Loca::Get("NAME_SAVEGAME")'}:
		</div>
		<div class="w3-third w3-center">
			<input type="text" id="name" class="w3-input"/>
		</div>
		<div class="w3-third w3-center">
			<button onclick="showConfig({$game['game']})" class="w3-button w3-green" id="name_button">
				{function="Loca::Get('OK')"}
			</button>
		</div>
	</div>
</div>
<div class="padding-64 w3-theme-l4" id="config" style="display: none;">
</div>
<script type="text/javascript">
	{loop='array("WAITFOROTHERS")'}
	SetLoca("{$value}", "{function='Loca::Get($value)'}");
	{/loop}
</script>
